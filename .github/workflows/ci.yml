name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Tests & Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Check dependency compatibility
        run: |
          echo "üîç Checking critical dependency versions..."

          # Check Prisma version
          PRISMA_CLIENT_VERSION=$(pnpm list @prisma/client --depth=0 | grep @prisma/client | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          PRISMA_VERSION=$(pnpm list prisma --depth=0 | grep " prisma@" | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')

          echo "üìä Found versions:"
          echo "  @prisma/client: $PRISMA_CLIENT_VERSION"
          echo "  prisma: $PRISMA_VERSION"

          # Ensure Prisma is exactly 6.13.0 (compatible version)
          if [ "$PRISMA_CLIENT_VERSION" != "6.13.0" ]; then
            echo "‚ùå ERROR: @prisma/client must be exactly 6.13.0 (found: $PRISMA_CLIENT_VERSION)"
            echo "üîß FIX: pnpm add @prisma/client@6.13.0"
            exit 1
          fi

          if [ "$PRISMA_VERSION" != "6.13.0" ]; then
            echo "‚ùå ERROR: prisma must be exactly 6.13.0 (found: $PRISMA_VERSION)"
            echo "üîß FIX: pnpm add prisma@6.13.0"
            exit 1
          fi

          echo "‚úÖ All critical dependencies are compatible!"

      - name: Type check
        run: pnpm type-check

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build application
        run: pnpm build
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          NEXTAUTH_SECRET: dummy-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000
          NEXT_PUBLIC_SUPABASE_URL: https://dummy.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: dummy-service-role-key
          NEXT_PUBLIC_SUPABASE_ANON_KEY: dummy-anon-key

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  chromatic:
    name: Chromatic
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: ./
